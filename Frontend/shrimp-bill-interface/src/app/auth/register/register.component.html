<!--Componente encargado de ser register -->

<!--El diseño del contenido o body -->
<body class="body">
    <!--El diseño que lo centraliza -->
    <main class="principal">
         <!--El diseño del logo -->
        <article class="logo"></article>
            <!--El diseño del formato de formulario y el texto -->
            <article class="formulario">
                <div class="texto">Formulario de registro</div>
                <form action="" class="inputs">
                    <div class="input">
                        <fa-icon [icon]="faCircleUser" class="icon"></fa-icon>
                        <input 
                            type="text"
                            placeholder="Nombre"
                        >
                    </div>

                    <div class="input">
                        <fa-icon [icon]="faEnvelope" class="icon"></fa-icon>
                        <input
                            type="email"
                            placeholder="Correo electrónico"
                        /> 
                        <!-- Falta arriba el llamada de las cosas del back, que no tengo idea de como sea en Angular -->
                    </div>

                    <div class="input">
                        <fa-icon [icon]="faLock" class="icon"></fa-icon>
                        <input 
                            type="password"
                            placeholder="Contraseña"
                        >
                        <!-- Falta arriba el llamada de las cosas del back, que no tengo idea de como sea en Angular -->
                    </div>

                    <div class="input">
                        <fa-icon [icon]="faLock" class="icon"></fa-icon>
                        <input 
                            type="password"
                            placeholder="Confirmar contraseña"
                        >
                    </div>

                    <div class="boton">
                        <button class="boton-uno">
                            Registrarse
                        </button>

                        <button class="boton-dos" routerLink="/login">
                            Volver
                        </button>  
                    </div>

                    <div class="olvidaste">
                        ¿Olvidaste la contraseña? <br />
                        <span>Haz click aquí</span>
                    </div>
                </form>
            </article>
    </main>
</body>
